<div class="component-doc-content">
    <mat-tab-group animationDuration="0ms" mat-stretch-tabs="false">
        <mat-tab label="Overview">
            <div class="doc-content-wrapper">
                <app-markdown-viewer [fileUrl]="componentDefinition.readmePath"></app-markdown-viewer>
            </div>
        </mat-tab>
        <mat-tab label="Examples">
            <div class="doc-content-wrapper">
                <ng-content></ng-content>
            </div>
        </mat-tab>
        <mat-tab label="API" *ngIf="componentDefinition.apiDocsPath">
            <div class="doc-content-wrapper">
                <app-markdown-viewer [fileUrl]="componentDefinition.apiDocsPath"></app-markdown-viewer>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>

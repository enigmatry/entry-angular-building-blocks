<div class="landing">
    <mat-card appearance="outlined" *ngFor="let item of (menuItems | sort)" class="component-card">
        <mat-card-header class="card-header">
            <mat-card-title>{{item.label}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
            {{item.shortDescription}}
        </mat-card-content>
        <div class="card-actions">
            <mat-card-actions>
                <button mat-button (click)="redirect(item)">GO</button>
                <button mat-button (click)="share(item)">SHARE</button>
            </mat-card-actions>
        </div>
    </mat-card>
</div>

<section>
  <entry-loader *ngIf="loading" [fullscreen]="fullscreen" [color]="color" [backgroundOverlay]="backgroundOverlay"></entry-loader>
</section>

<section>
  <p>
    <label>Color: </label>
    <mat-radio-group aria-label="Color" name="color" [(ngModel)]="color">
      <mat-radio-button value="primary">Primary (default)</mat-radio-button>
      <mat-radio-button value="accent">Accent</mat-radio-button>
      <mat-radio-button value="warn">Warn</mat-radio-button>
    </mat-radio-group>
  </p>
  <p>
    <label>Fullscreen: </label>
    <mat-radio-group aria-label="Fullscreen" name="fullscreen" [(ngModel)]="fullscreen">
      <mat-radio-button [value]="true">True</mat-radio-button>
      <mat-radio-button [value]="false">False (default)</mat-radio-button>
    </mat-radio-group>
  </p>
  <p>
    <label>Background overlay: </label>
    <mat-radio-group aria-label="Backdrop" name="backdrop" [(ngModel)]="backgroundOverlay">
      <mat-radio-button [value]="true">True (default)</mat-radio-button>
      <mat-radio-button [value]="false">False</mat-radio-button>
    </mat-radio-group>
  </p>
  <p>
    <button mat-button entry-submit-button (click)="showLoader()">Show loader</button>
  </p>
</section>

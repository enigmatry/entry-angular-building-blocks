<p>
    <mat-checkbox [(ngModel)]="showLeftSide">
        Show left-side projection
    </mat-checkbox>
</p>
<p>
    <mat-checkbox [(ngModel)]="showRightSide">
        Show right-side projection
    </mat-checkbox>
</p>
<entry-toolbar>
    <img *ngIf="showLeftSide" left-side
        src="./../../../assets/images/entry_black_logo_small_transparent.png">
    <div>
        <button mat-button color="primary">Products</button>
        <button mat-button color="primary">Organizations</button>
        <button mat-button color="primary">Configuration</button>
    </div>
    <mat-icon *ngIf="showRightSide" right-side>favorite</mat-icon>
</entry-toolbar>

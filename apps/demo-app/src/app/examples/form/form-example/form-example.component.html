<app-g-product-edit [formButtonsTemplate]="buttons" [fieldsRequiredExpressions]="requiredFields" (save)="onSave()"></app-g-product-edit>
<ng-template #buttons>
  <div class="action-buttons">
    <button mat-button entry-submit-button type="submit" (click)="onSubmitClick()">Submit</button>
    <button mat-button entry-cancel-button type="button">Cancel</button>
  </div>
</ng-template>

<form [formGroup]="form" (ngSubmit)="submitForm()" class="reactive-form">
    <mat-form-field class="example-form-field">
        <mat-label>First name</mat-label>
        <input matInput type="text" formControlName="firstName">
        <!-- Displays field level validation errors -->
        <mat-error entryDisplayControlValidation [control]="form.controls.firstName"></mat-error>
    </mat-form-field>
    <mat-form-field class="example-form-field">
        <mat-label>Last name</mat-label>
        <input matInput type="text" formControlName="lastName">
        <!-- Displays field level validation errors -->
        <mat-error entryDisplayControlValidation [control]="form.controls.lastName"></mat-error>
    </mat-form-field>

    <!-- Displays form level validation errors -->
    <entry-form-errors [form]="form"></entry-form-errors>

    <button mat-flat-button color="accent" type="submit">Submit</button>
    <button mat-flat-button type="button" (click)="form.reset(); validationResult = undefined;">Reset</button>
</form>
<br/>
<p>
    Validation error response (<em>IValidationProblemDetails</em>): 
</p>
<pre><code>{{validationResult | json}}</code></pre>

<entry-search-filter
    [searchFilters]="filters"
    (searchFilterChange)="searchFilterChange($event)">
</entry-search-filter>

<table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName}} {{user.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let user"> {{user.dateOfBirth | date:'dd-MM-yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="occupation">
        <th mat-header-cell *matHeaderCellDef> Occupation </th>
        <td mat-cell *matCellDef="let user"> {{user.occupation | enumToString}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

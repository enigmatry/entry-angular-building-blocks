<entry-dialog
    [title]="data.title"
    [confirmButtonText]="data.confirmText ?? config.confirmButtonText"
    [cancelButtonText]="data.cancelText ?? config.cancelButtonText"
    [buttonsAlignment]="data.buttonsAlignment ?? config.buttonsAlignment"
    [hideClose]="data.hideClose ?? config.hideClose">
    <p>{{data.message}}</p>
</entry-dialog>

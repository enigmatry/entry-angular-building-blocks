<mat-form-field appearance="fill">
  <mat-select [(value)]="hours" [hideSingleSelectionIndicator]="true" [panelWidth]="null">
    @for (hour of possibleHours; track hour) {
      <mat-option [value]="hour">{{hour | number:'2.0'}}</mat-option>
    }
  </mat-select>
</mat-form-field>
<span class="time-separator">&#58;</span>
<mat-form-field appearance="fill">
  <mat-select [(value)]="minutes" [hideSingleSelectionIndicator]="true" [panelWidth]="null">
    @for (minute of sixty; track minute) {
      <mat-option [value]="minute">{{minute | number:'2.0'}}</mat-option>
    }
  </mat-select>
</mat-form-field>
@if (showSeconds) {
  <span class="time-separator">&#58;</span>
  <mat-form-field appearance="fill">
    <mat-select [(value)]="seconds" [hideSingleSelectionIndicator]="true" [panelWidth]="null">
      @for (second of sixty; track second) {
        <mat-option [value]="second">{{second | number:'2.0'}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
}
@if (is12HourClock) {
  <mat-form-field appearance="fill">
    <mat-select [(value)]="meridiem" [hideSingleSelectionIndicator]="true" [panelWidth]="null">
      <mat-option value="am">AM</mat-option>
      <mat-option value="pm">PM</mat-option>
    </mat-select>
  </mat-form-field>
}

<mat-form-field [formGroup]="form" subscriptSizing="dynamic">
    <mat-label>{{searchFilter.label}}</mat-label>
    <input #searchField type="text" matInput [placeholder]="searchFilter.placeholder"
        [formControlName]="searchFilter.key" [id]="searchFilter.key" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption [displayWith]="displayFn" #auto="matAutocomplete">
        <mat-option *ngFor="let option of options$ | async" [value]="option.key">
            {{option.label}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>

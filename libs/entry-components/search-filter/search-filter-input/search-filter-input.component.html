<mat-form-field [formGroup]="form">
  <mat-label [attr.for]="searchFilter.key">{{searchFilter.label}}</mat-label>

  <ng-container *ngIf="textSearchFilter as searchFilter">
    <input [formControlName]="searchFilter.key" [id]="searchFilter.key" [type]="searchFilter.type" matInput
      [placeholder]="searchFilter.placeholder" [maxlength]="searchFilter.maxLength">
  </ng-container>

  <ng-container *ngIf="selectSearchFilter as searchFilter">
    <mat-select [formControlName]="searchFilter.key" [id]="searchFilter.key" [multiple]="searchFilter.multiSelect">
      <mat-option *ngIf="!searchFilter.multiSelect" [value]="undefined">
        {{config.noneSelectedOptionText}}
      </mat-option>
      <div *ngIf="searchFilter.options$ !== undefined; else fixedSelectValues">
        <mat-option *ngFor="let option of searchFilter.options$ | async"
          [value]="option.key">{{option.label}}</mat-option>
      </div>
      <ng-template #fixedSelectValues>
        <mat-option *ngFor="let option of searchFilter.options" [value]="option.key">{{option.label}}</mat-option>
      </ng-template>
    </mat-select>
  </ng-container>

</mat-form-field>

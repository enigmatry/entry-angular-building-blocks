<button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu" class="entry-table-menu">
    <button *ngFor="let item of menuItems" mat-menu-item [disabled]="item.disabled" (click)="selected.emit(item.id)"
        class="context-menu-item">
        <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
        <span>{{item.name}}</span>
    </button>
</mat-menu>

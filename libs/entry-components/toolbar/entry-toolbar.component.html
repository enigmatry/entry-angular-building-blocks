<div class="entry-toolbar">

        <img [src]="logo"/>
    </span>
    <span class="main">
        <ng-content select="[main]"></ng-content>
    </span>
    <span class="right-side">
        <ng-content select="[right-side]"></ng-content>
    </span>
</div>

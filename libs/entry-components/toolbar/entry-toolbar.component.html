<header class="entry-toolbar">
    <nav class="entry-toolbar-nav">
        <div class="entry-toolbar-data">
            <a *ngIf="!hideTitle" href="{{titleUri}}" class="entry-toolbar-logo">
                {{title}}
            </a>

            <div class="entry-toolbar-nav-toggle"
                (click)="menuOpened = !menuOpened"
                [ngClass]="{'show-toolbar-icon': menuOpened === true}">
                <i class="nav-toggle-menu">
                    <span class="icon-menu"></span>
                </i>
                <i class="nav-toggle-close">
                    <span class="icon-close"></span>
                </i>
            </div>
        </div>
        <span class="entry-toolbar-content"
            [ngClass]="{'show-toolbar-content': menuOpened === true}">
            <ng-content></ng-content>
        </span>
    </nav>
</header>

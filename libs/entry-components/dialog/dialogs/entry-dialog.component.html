<div class="entry-dialog">
    <div class="dialog-header">
        <h1 class="title" [ngClass]="{'without-close-icon': hideClose === true}" mat-dialog-title>{{ title }}</h1>
        <button mat-icon-button *ngIf="!hideClose" type="button" class="close-button" (click)="cancel()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-dialog-content class="dialog-content" [ngClass]="{'with-actions': !hideButtons}">
        <ng-content></ng-content>
    </mat-dialog-content>

    <mat-dialog-actions class="dialog-actions" [align]="buttonsAlignment" *ngIf="!hideButtons">
        <ng-container *ngIf="buttonsTemplate; then buttonsTemplate; else defaultButtonsTemplate">
        </ng-container>
    </mat-dialog-actions>
    
    <ng-template #defaultButtonsTemplate>
        <button cdkFocusInitial mat-button entry-submit-button (click)="onSubmit()">
            <span>{{confirmButtonText}}</span>
        </button>
        <button *ngIf="!hideCancel" mat-button entry-cancel-button (click)="cancel()">
            <span>{{cancelButtonText}}</span>
        </button>
    </ng-template>
</div>

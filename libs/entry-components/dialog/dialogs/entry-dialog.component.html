<h1 mat-dialog-title>{{ title }}
    <button mat-icon-button mat-dialog-close aria-label="Close dialog" *ngIf="!hideClose">
        <mat-icon>close</mat-icon>
      </button>
</h1>
<div mat-dialog-content>
    <ng-content></ng-content>
</div>
<div mat-dialog-actions [align]="buttonsAlignment">
    <ng-container [ngTemplateOutlet]="buttonsTemplate" *ngIf="buttonsTemplate"></ng-container>
    <ng-container *ngIf="!buttonsTemplate && !hideButtons">
        <ng-container *ngTemplateOutlet="defaultButtonsTemplate"></ng-container>
    </ng-container>
</div>

<ng-template #defaultButtonsTemplate>
    <button mat-button entry-submit-button cdkFocusInitial (click)="onSubmit()">{{confirmButtonText}}</button>
    <button *ngIf="!hideCancel" mat-button entry-cancel-button mat-dialog-close>{{cancelButtonText}}</button>
</ng-template>

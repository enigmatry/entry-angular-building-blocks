<button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()"
    class="mat-icon-button mat-button-base context-menu-trigger">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button *ngFor="let item of menuItems" mat-menu-item [disabled]="item.disabled" (click)="selected.emit(item.id)" class="context-menu-item">
        <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
        <span>{{item.name}}</span>
    </button>
</mat-menu>

<div class="landing">
    <mat-card *ngFor="let item of menuItems" class="component-card">
        <mat-card-header>
            <mat-card-title>{{item.label}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{item.shortDescription}}
        </mat-card-content>
        <mat-card-actions align="right">
            <button mat-button (click)="redirect(item)">GO</button>
            <button mat-button (click)="share(item)">SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>

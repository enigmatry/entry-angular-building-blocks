<div class="component-doc-content">
    <mat-tab-group animationDuration="0ms">
        <mat-tab label="Overview">
            <div class="doc-content-wrapper">
                <app-markdown-viewer [componentDefinition]="componentDefinition"></app-markdown-viewer>
            </div>
        </mat-tab>
        <mat-tab label="API" *ngIf="componentDefinition.apiDocsPath">
            <div class="doc-content-wrapper">
                <iframe [src]="componentDefinition.apiDocsPath | safeUri" class="api-iframe"></iframe>
            </div>
        </mat-tab>
        <mat-tab label="Examples">
            <div class="doc-content-wrapper">
                <ng-content></ng-content>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>

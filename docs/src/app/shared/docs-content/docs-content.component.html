<div class="component-doc-content">
    <mat-tab-group animationDuration="0ms">
        <mat-tab label="Overview" is>
            <div class="doc-content-wrapper">
                <ng-content select="[overview]"></ng-content>
            </div>
        </mat-tab>
        <mat-tab label="API">
            <div class="doc-content-wrapper">
                <ng-content #api select="[api]"></ng-content>
            </div>
        </mat-tab>
        <mat-tab label="Examples">
            <div class="doc-content-wrapper">
                <ng-content select="[examples]"></ng-content>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>

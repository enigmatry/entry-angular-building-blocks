<p>
    This example demonstrates custom dialog implementation.
</p>
<p>
    <mat-form-field>
        <mat-label>Enter your question</mat-label>
        <input matInput type="text" [(ngModel)]="question">
    </mat-form-field>
</p>
<button
    mat-raised-button
    color="accent"
    (click)="openCustom()">
    Open Custom Dialog
</button>
<pre>{{result | json}}</pre>

<p>
    This example demonstrates custom dialog implementation and passing custom data.
</p>
<p>
    <mat-form-field>
        <mat-label>Custom dialog message</mat-label>
        <input matInput type="text" [(ngModel)]="customMessage">
    </mat-form-field>
</p>
<button
    mat-raised-button
    color="accent"
    (click)="openCustom()">
    Open Custom Dialog
</button>

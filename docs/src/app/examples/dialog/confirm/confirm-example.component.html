<p>
    <mat-checkbox [(ngModel)]="confirmData.hideClose">
        Hide close button
    </mat-checkbox>
</p>
<p>
    <mat-checkbox [(ngModel)]="confirmData.disableClose">
        Disable closing on Esc or backdrop click
    </mat-checkbox>
</p>
<button
    mat-raised-button
    color="accent"
    (click)="openConfirm()">
    Open Confirm Dialog
</button>
<p>
    Selected response: {{confirmResponse}}
</p>

<div class="docs-main">
  <mat-toolbar class="docs-header">
    <img src="../assets/images/entry_logo_bw_small.png">
    <button mat-flat-button color="primary" [routerLink]="''">
      Components
    </button>
    <span *ngIf="selectedMenuItem"> {{selectedMenuItem.label}}</span>
  </mat-toolbar>

  <mat-sidenav-container class="docs-container">
    <mat-sidenav mode="side" opened class="docs-sidenav">
      <mat-nav-list class="docs-menu-items">
        <a *ngFor="let item of menuItems"
          mat-list-item
          [routerLink]="item.route"
          routerLinkActive="active"
          class="docs-menu-item">
          {{item.label}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div class="docs-main">
  <mat-toolbar class="docs-header">
    <a [routerLink]="''">ENTRY Components</a>
    <span *ngIf="selectedMenuItem">: {{selectedMenuItem.label}}</span>
  </mat-toolbar>

  <mat-sidenav-container class="docs-container">
    <mat-sidenav #sidenav mode="side" opened class="docs-sidenav">
      <mat-selection-list #components *ngFor="let item of menuItems">
        <mat-list-item
          [routerLink]="item.route"
          routerLinkActive="active"
          class="docs-menu-item">
          {{item.label}}
        </mat-list-item>
      </mat-selection-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
